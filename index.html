<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вгадай число - Лоббі</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK через CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <rect width="64" height="64" rx="10" ry="10" fill="#4A90E2"/>
      <text x="32" y="44" font-family="Arial, sans-serif" font-size="36" fill="white" font-weight="bold" text-anchor="middle">1</text>
    </svg>
    Вгадай число — Лоббі
  </header>
  
  <main>
    <div class="button-group">
      <button id="createRoomBtn" aria-label="Створити нову кімнату">Створити кімнату</button>
      <button id="joinRoomBtn" aria-label="Приєднатись до існуючої гри">Приєднатись до гри</button>
    </div>
    
    <section aria-label="Список активних кімнат" tabindex="0" class="room-list" id="roomList">
      <div>Активних кімнат поки немає</div>
    </section>
  </main>
  
  <footer class="status-bar" id="statusBar" aria-live="polite">
    Готовий до гри. Натисніть "Створити кімнату" або "Приєднатись до гри".
  </footer>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
